<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f2c3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px; 
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 500px; 
    }

    /* :first-child - First input */
    .form-container input:first-child {
      border: 2px solid green;
    }

    input {
      font-size: 18px; 
      padding: 14px;   
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* :focus - Input focus style */
    input:focus {
      outline: none;
      border: 2px solid #3498db;
      background-color: #eaf6ff;
    }

    /* :hover - Button hover */
    button:hover {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    /* :disabled - disabled input */
    input:disabled {
      background-color: #ccc;
      color: #666;
    }

    /* :checked - checkbox selected */
    input[type="checkbox"]:checked + label {
      color: green;
      font-weight: bold;
    }

    /* :not(:checked) - if checkbox not selected */
    input[type="checkbox"]:not(:checked) + label {
      color: red;
    }
    .checkbox-group label {
  margin: 0;
  font-size: 16px;
}
    .checkbox-group input[type="checkbox"] {
  width: 18px;
  height: 18px;
  margin: 0;
}

    .checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px; /* space between checkbox and label */
}

    button {
      margin-top: 20px;
      padding: 14px 25px; 
      font-size: 18px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px; /* Slightly more spacing */
     
    }

    label {
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form>
      <!-- :first-child will apply to this input -->
      <div class="form-group">
        <input type="text" placeholder="Username" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>

      <!-- :disabled style applies -->
      <div class="form-group">
        <input type="text" placeholder="Disabled Field" disabled />
      </div>

      <!-- :checked and :not(:checked) styles apply -->
      <div class="form-group checkbox-group">
  <input type="checkbox" id="remember" />
  <label for="remember">Remember me</label>
</div>


      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
